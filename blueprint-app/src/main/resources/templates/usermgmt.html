<div class="row mb-2">
  <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
    <div class="card card-small d-flex flex-column">
      <div class="card-body">
        <h6 class="card-title">UserMgmt</h6>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
              <th scope="col">Created</th>
              <th scope="col">Last Login</th>
              <th scope="col">Last Modified</th>
              <th scope="col">View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.getUsername()}"/>
              <td th:text="${user.getRolesString()}"/>
              <td th:text="${#dates.formatISO(user.getCreated())}"/>
              <td th:text="${#dates.formatISO(user.getLastLogin())}"/>
              <td th:text="${#dates.formatISO(user.getLastModified())}"/>
              <td>
                <a th:href="${'/usermgmt/'+user.getId()}" type="button"
                   class="btn btn-primary">View</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
